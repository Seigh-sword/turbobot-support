<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent! | TurboBot</title>
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
        }
        h1 { color: var(--primary); margin-bottom: 10px; }
        p { opacity: 0.8; line-height: 1.6; }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: var(--primary);
            color: #0f172a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sent Successfully!</h1>
        <p>Thanks for reaching out! We've received your message and will get back to you as soon as possible.</p>
        <a href="https://seigh-sword.github.io/turbobot-support/" class="btn">Back to Home</a>
    </div>

</body>
</html>
